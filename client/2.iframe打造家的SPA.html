<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
	<title>十年珠峰、专注前端</title>
	<!-- IMPORT CSS -->
	<link rel="stylesheet" href="css/reset.min.css">
	<style>
		html,
		body {
			height: 100%;
			overflow: hidden;
		}

		#iframeBox {
			box-sizing: border-box;
			width: 100%;
			height: 90%;
			border: none;
		}

		.box {
			height: 10%;
			line-height: 1;
			font-size: 20px;
		}
	</style>
</head>

<body>
	<!-- 
		IFRAME的作用：就是在父页面中基于IFRAME嵌套子页面进来
	 -->
	<div class="box">
		<a href="https://www.jd.com" target="iframeBox">京东</a>
		<a href="https://www.taobao.com" target="iframeBox">淘宝</a>
		<a href="https://www.baidu.com" target="iframeBox">百度</a>
	</div>

	<iframe src="https://www.jd.com" name="iframeBox" id="iframeBox"></iframe>


	<!-- IMPORT JS -->
</body>

</html>
